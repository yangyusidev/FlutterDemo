name: flutter_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


assets:
  - static/images/
  - static/file/

fonts:
  - family: wxcIconFont
    fonts:
      - asset: static/font/iconfont.ttf
  - family: google_kavivanar
    fonts:
      - asset: static/font/google_kavivanar.ttf
